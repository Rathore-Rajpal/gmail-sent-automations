<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        p {
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .manual-link {
            color: white;
            text-decoration: underline;
            opacity: 0.8;
        }
        .manual-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Tasknova MailMaster...</h1>
        <p>Please wait while we redirect you to the correct application.</p>
        <p>If you're not redirected automatically, <a href="http://localhost:8080" class="manual-link">click here</a>.</p>
    </div>

    <script>
        // Get the current URL and extract the path and query parameters
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const path = url.pathname;
        const search = url.search;
        const hash = url.hash;
        
        // Construct the new URL with the correct port (8080)
        const newUrl = `http://localhost:8080${path}${search}${hash}`;
        
        console.log('Redirecting from:', currentUrl);
        console.log('Redirecting to:', newUrl);
        
        // Redirect after a short delay to show the loading message
        setTimeout(() => {
            window.location.href = newUrl;
        }, 1000);
    </script>
</body>
</html>
